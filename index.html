<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agenda de Contatos</h1>

    <div>
        <label for="search">Filtrar contatos:</label>
        <input type="text" id="search" placeholder="Digite o nome do contato" onkeyup="filtrarContatos()">
    </div>

    <div>
        <h3>Cadastrar Novo Contato</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="E-mail">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Telefone">
        <button onclick="adicionarContato()">Cadastrar</button>
    </div>

    <h3>Total de Contatos: <span id="totalContatos">0</span></h3>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaContatos">
            <!-- Os contatos serão exibidos aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
